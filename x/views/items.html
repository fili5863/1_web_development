% include("_header.html", title="Items")


<form id='frm' method='post'>
  <label for="item_title">Item name (2 to 20 characters)</label>
  <input name='item_title' type='text' mix-check='.{2,20}'>
 <button mix-post="/items" mix-data='#frm'>Create item</button>
</form>


<div
  id="items"
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 px-4 pt-8"
>




  % for item in items:
  <div id='item_{{item['item_id']}}'
    class="relative flex flex-col items-center justify-center border rounded-md  h-24
    bg-white border-gray-700 p-2"
  >
    <a href="/items/{{item['item_id']}}"><h1 class="text-xl">{{item["item_title"]}}</h1></a>
    <button
      class="absolute right-2 bottom-2 text-2xl"
      mix-delete="/items/{{item['item_id']}}"
    >
      🗑️
    </button>
  </div>
  % end
</div>

% include("_footer.html")
